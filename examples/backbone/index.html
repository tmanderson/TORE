<!DOCTYPE html>
<html>
<head>
	<title>TORE: An RSS-Feed Reading Application</title>
	<link href="/bower_components/picnic/releases/latest.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" href="/assets/css/main.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script>google.load('feeds', '1');</script>
	<script src="bower_components/requirejs/require.js" data-main="/src/config.js"></script>
</head>
<body>
	<aside>
		<header>
			<h1>All Feeds</h1>
			<button class="button success">
				<span class="entypo-plus"></span>
			</button>
			<menu></menu>
			<input type="text" placeholder="Search for a feed..." />
		</header>
		<ul class="saved">
		</ul>
		<footer>
			<button class="button">
				<span class="entypo-cog"></span>
			</button>
		</footer>
	</aside>
	<main>
		<section class="no-feeds">
			<h2>NO FEEDS SELECTED</h2>
		</section>
	</main>
	
	<article>
		<main></main>
	</article>
</body>
</html>
